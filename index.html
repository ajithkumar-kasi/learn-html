<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Confirmation </title>
    <style>
        *{
            margin: 0;
            width: 100%;
            box-sizing: border-box;
            
        }
        body{
            
            background-color: cadetblue;
            
        }
        .form{
            background-color: azure;
            width: 400px;
            height: auto;
            padding: 40px;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%
            ;border-radius: 20px; 
        }
        label{
            font-size: 20px;
            color:black
            ;
            font-weight: 700;
        }
        input{
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }
        input[type="password"]{
            font-size: 20px;
        }
        input[type="button"]{
            margin-top: 10px;
            background-color: cadetblue;
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
        }#msg{
            font-size: 20px;
            margin-top: 15px ;
            padding: 5px 0;
            width: 100%;
            display: inline;
            font-weight: 700;
            
        }


    </style>
    <script>
        function check() {
            let password=document.getElementById("password").value;
            let confirm=document.getElementById("cnfrm-password").value;

            let text=document.getElementById("msg");
            if(password.length !=0){
                if(password == confirm){
                    text.textContent="Password matches";
                    text.style.color="green";
                }else{
                    text.textContent="Password doesn't match";
                    text.style.color="red";
                }
            }else{
                alert("Please enter the password");
            }
        }
    </script>
</head>
<body>
    <form class="form">
        <label for="password">
            Password
        </label>
        <input type="password" id="password" placeholder="enter the password">
        <label for="cnfrm-password">
           Confirm Password
        </label>
        <input type="password" id="cnfrm-password" placeholder="re-enter the password">
        <p id="msg"></p>
        <input type="button" onclick="check()" value="Submit">
    </form>
    
</body>
</html>
