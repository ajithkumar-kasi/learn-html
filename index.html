<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .parent {
                background-color: blue;
                width: 300px;
                height: 350px;
            }
            .child {
                background-color: green;
                width: 150px;
                height: 150px;
            }
            .parent:hover.child{
               transform: translateX(100%); 
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
