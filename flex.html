<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
         .content{
            border: 2px solid black;
            display: flex;
            flex-wrap: nowrap;
            
        }
        .num{
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
            
        }
       
    </style>
</head>
<body>
    
    <h1>Flex direction</h1>
    <div class="content">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
    </div>
</body>
</html>
